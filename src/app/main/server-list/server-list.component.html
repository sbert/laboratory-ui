<div id="server-list" class="page-layout blank" fusePerfectScrollbar>
    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>
        <!-- HEADER -->
        <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <div fxLayout="row" fxLayoutAlign="start center">

                <div class="logo mat-display-1 my-0 my-sm-24 welcome-message" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}" [inline]="true">
                        computer
                    </mat-icon>
                    <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        SERVERS
                     </span>
                </div>

            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content page-layout blank p-24" fusePerfectScrollbar>

            <mat-form-field id="filter">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="ip">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
                        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
                    </ng-container>

                    <ng-container matColumnDef="os">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> OS </th>
                        <td mat-cell *matCellDef="let element"[ngClass]="isObsoleteCss(element.osVersion.endOfSupport)"><span>  {{element.osVersion.os.name}} </span></td>
                    </ng-container>

                    <ng-container matColumnDef="os-version">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> OS Version </th>
                        <td mat-cell *matCellDef="let element" [ngClass]="isObsoleteCss(element.osVersion.endOfSupport)"><span> {{element.osVersion.number}} </span></td>
                    </ng-container>

                    <ng-container matColumnDef="ram">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> RAM </th>
                        <td mat-cell *matCellDef="let element"> {{element.ram}} MO </td>
                    </ng-container>

                    <ng-container matColumnDef="cpu">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPU </th>
                        <td mat-cell *matCellDef="let element"> {{element.cpu}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)" class="row-link"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            </div>

        </div>

    </div>
</div>
