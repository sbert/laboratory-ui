<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>SERVEURS</h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
                <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
            </ng-container>

            <ng-container matColumnDef="os">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> OS </th>
                <td mat-cell *matCellDef="let element"> {{element.osVersion.os.name}} </td>
            </ng-container>

            <ng-container matColumnDef="os-version">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> OS Version </th>
                <td mat-cell *matCellDef="let element"> {{element.osVersion.number}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)" class="row-link"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>

</div>
