<div class="mat-elevation-z8 mb">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef> IP </th>
            <td mat-cell *matCellDef="let element"> {{ element.ip }} </td>
        </ng-container>

        <ng-container matColumnDef="os">
            <th mat-header-cell *matHeaderCellDef> OS </th>
            <td mat-cell *matCellDef="let element" [ngClass]="isObsoleteCss(element.osVersion.endOfSupport)"><span>  {{ element.osVersion.os.name }} </span></td>
        </ng-container>

        <ng-container matColumnDef="os-version">
            <th mat-header-cell *matHeaderCellDef> OS Version </th>
            <td mat-cell *matCellDef="let element" [ngClass]="isObsoleteCss(element.osVersion.endOfSupport)"><span> {{ element.osVersion.number }} </span></td>
        </ng-container>

        <ng-container matColumnDef="ram">
            <th mat-header-cell *matHeaderCellDef> RAM </th>
            <td mat-cell *matCellDef="let element"> {{ element.ram }} MO </td>
        </ng-container>

        <ng-container matColumnDef="cpu">
            <th mat-header-cell *matHeaderCellDef> CPU </th>
            <td mat-cell *matCellDef="let element"> {{ element.cpu }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)" class="row-link"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
