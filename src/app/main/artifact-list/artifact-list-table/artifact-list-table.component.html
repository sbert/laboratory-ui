<div class="mat-elevation-z8 mb">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="artifact-id">
            <th mat-header-cell *matHeaderCellDef> Application </th>
            <td mat-cell *matCellDef="let element"> {{ element.artifactVersion.artifact.artifactId }} </td>
        </ng-container>

        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let element"> {{ element.artifactVersion.number }} </td>
        </ng-container>

        <ng-container matColumnDef="environment">
            <th mat-header-cell *matHeaderCellDef> Environment </th>
            <td mat-cell *matCellDef="let element"><span>  {{ element.environmentType }} </span></td>
        </ng-container>

        <ng-container matColumnDef="search">
            <th mat-header-cell *matHeaderCellDef> Search </th>
            <td mat-cell *matCellDef="let element"><span>  {{ element.search }} </span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)" class="row-link"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
