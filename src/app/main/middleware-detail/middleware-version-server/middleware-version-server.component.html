<div *ngIf="dataSource.filteredData.length && dataSource.filteredData.length > 0">
    <dl>
        <dt class="h2">Version {{ version.number }} - {{ version.editor }}</dt>
        <dd>End Of Support: {{ version.endOfSupport | date }}</dd>
    </dl>

    <app-server-list-table #serverListTable [servers]="servers" [notify]="notify2"></app-server-list-table>
</div>
